<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Field</title>
    <link rel="stylesheet" href="bookFieldstyle.css">
    <link rel="stylesheet" href="/frontend/basic_pages/globalstyle.css">
</head>
<body>
    <div class="topnav">
        <a href="/frontend/basic_pages/page_info/info.html" id="logo">MySportsBase</a>
        <div class="topnavButtons">
            <a id="fieldsButton" class="active" href="/frontend/basic_pages/page_fields/fields.html">Fields</a>
            <a href="/frontend/basic_pages/page_info/info.html">Info</a>
            <a href="/frontend/basic_pages/page_contact/contact.html">Contact</a>
            <div class="dropdown" id="dropdown">
                <button class="dropbtn">Options</button>
                <div class="dropdown-content">
                    <a href="/frontend/basic_pages/page_data_base/database.html" id="data-base">Data Base</a>
                    <a href="/frontend/basic_pages/page_bookings/bookings.html" id="my-bookings">My Bookings</a>
                    <a href="/frontend/basic_pages/page_profile/profile.html">My Profile</a>
                </div>
            </div>
            <a id="logInBtn" href="/frontend/basic_pages/page_login/login.html">LogIn</a>
        </div>
    </div>
    <div class="book-field">
        <div id="img-section">

        </div>
        <div class="info-and-book">
            <div id="info-section">

            </div>
            <div id="book-section">
                <input type="date" id="bookDate" name="bookDate" required>
                <select id="free-hours">
                </select>
                <button type="submit" id="book-button">Book</button>
            </div>
        </div>
    </div>
    <div class="reviews-section">
        <button id="addReview">Add Review</button>
        <div id="addReviewSection">
            <label for="rating">Rating</label>
            <select id="rating" name="rating">
                <option value=5>5</option>
                <option value=4>4</option>
                <option value=3>3</option>
                <option value=2>2</option>
                <option value=1>1</option>
            </select>
            <label for="review">Comment</label>
            <input type="textarea" name="comment" id="comment" placeholder="Comment">
            <button type="submit" id="submit-review">Submit</button>
        </div>
        <div id="reviews-card">

        </div>
    </div>
    <script src="/frontend/scripts/book_field.js"></script>
    <script src="/frontend/scripts/global_navBar.js"></script>
</body>
</html>
