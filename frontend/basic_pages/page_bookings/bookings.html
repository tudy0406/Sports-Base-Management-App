<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" href="bookingsstyle.css">
    <link rel="stylesheet" href="/frontend/basic_pages/globalstyle.css">
</head>
<body>
    <div class="topnav">
        <a href="/frontend/basic_pages/page_info/info.html" id="logo">MySportsBase</a>
        <div class="topnavButtons">
            <a id="fieldsButton" href="/frontend/basic_pages/page_fields/fields.html">Fields</a>
            <a href="/frontend/basic_pages/page_info/info.html">Info</a>
            <a href="/frontend/basic_pages/page_contact/contact.html">Contact</a>
            <div class="dropdown" id="dropdown">
                <button class="dropbtn">Options</button>
                <div class="dropdown-content">
                    <a href="/frontend/basic_pages/page_data_base/database.html" id="data-base">Data Base</a>
                    <a href="/frontend/basic_pages/page_bookings/bookings.html" id="my-bookings">My Bookings</a>
                    <a href="/frontend/basic_pages/page_profile/profile.html">My Profile</a>
                </div>
            </div>
            <a id="logInBtn" href="/frontend/basic_pages/page_login/login.html">LogIn</a>
        </div>
    </div>
    <div class="bookings-table-div">
        <h1>My Bookings</h1>
        <div id="table-container">
            <table id="bookings-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Field</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
            <h2 id="noBookingHistory">No Booking History</h2>
        </div>
    </div>
    <script src="/frontend/scripts/bookings_customer.js"></script>
    <script src="/frontend/scripts/global_navBar.js"></script>
</body>
</html>
